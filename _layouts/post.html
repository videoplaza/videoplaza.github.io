---
layout: default
---

    <!-- Begin page content -->
    <div class="header-bg"{% if page.title-pic %} style="background-image: url('{{ page.title-pic }}');"{% endif %}>
	    <div class="container">
		    <div class="row">
		      <div class="col-md-3"></div>
		      <div class="page-header col-md-6">
		        <h1>{{ page.title }}</h1>
		      </div>
		      <div class="col-md-3"></div>
		    </div>  
		</div>
	</div>
	<div class="container">
	  <p>{{ content }}</p>
	  <hr>
	  <h6 class="text-center">
	  <img src="{{ page.author-pic }}" style="width:50px;border-radius:25px;margin-right:15px;">
		  Written {% if page.author %} by <a href="{{ page.author-link }}">{{ page.author }}</a>{% endif %} on {{ page.date | date: "%b %-d, %Y" }}
	  </h6>
    </div>
